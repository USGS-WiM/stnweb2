<h2 mat-dialog-title>
    <mat-icon *ngIf="data.titleIcon !== ''">{{ data.titleIcon }}</mat-icon>
    {{ data.title }}
</h2>
<mat-dialog-content>
    <!-- <mat-icon *ngIf="data.messageIcon !== ''">{{data.messageIcon}}</mat-icon> -->
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
    <div class="detail-section-buttons centered">
        <button
            mat-stroked-button
            class="secondary"
            mat-dialog-close
            *ngIf="data.showCancelButton"
            aria-label="Cancel"
        >
            Cancel
        </button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button class="primary" [mat-dialog-close]="true">
            {{ data.confirmButtonText }}
        </button>
    </div>
</mat-dialog-actions>
