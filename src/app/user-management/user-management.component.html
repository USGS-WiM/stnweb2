<div id="userManagement">
<div id="tableFilters">
    <h3>Find a User:</h3>
    <form [formGroup]="searchForm" class="search__form">
        <mat-form-field class="search__form_field" appearance="outline">
          <mat-label>Filter by Username</mat-label>
          <input type="text"
                 aria-label="Filter by Username"
                 matInput
                 formControlName="username"
                 (keyup)="applyFilter()"
          >
        </mat-form-field>
    
        <mat-form-field class="search__form_field" appearance="outline">
          <mat-label>Filter by First Name</mat-label>
          <input type="text"
                 aria-label="Filter by First Name"
                 matInput
                 formControlName="fname"
                 (keyup)="applyFilter()"
          >
        </mat-form-field>
    
        <mat-form-field class="search__form_field" appearance="outline">
          <mat-label>Filter by Last Name</mat-label>
          <input 
          aria-label="Filter by Last Name"matInput
                 formControlName="lname"
                 (keyup)="applyFilter()">
        </mat-form-field>
        <div class="topOfTableButton">
            <button color="accent" mat-raised-button><mat-icon class="icon">add</mat-icon> Add new User</button>
        </div>
      </form>
</div>

<table mat-table [dataSource]="userDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- username Column -->
    <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- last name Column -->
    <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <!-- first name Column -->
    <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- agency Column -->
    <ng-container matColumnDef="Agency">
        <th mat-header-cell *matHeaderCellDef> Agency </th>
        <td mat-cell *matCellDef="let element"> {{element.agency_n}} </td>
    </ng-container>

    <!-- role Column -->
    <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role_n}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 30, 50]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
</mat-paginator>

<div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
</div>
