<h2 mat-dialog-title>
    <mat-icon>sensors</mat-icon>
    {{ data.site_name }}
</h2>
<mat-dialog-content>
    <div *ngIf="sensorDataSource">
        <table
            mat-table
            id="siteInfoTable"
            [dataSource]="sensorDataSource"
            class="mat-elevation-z8"
            matSort
        >
            <!-- site id column -->
            <ng-container matColumnDef="Deployment Type">
                <th mat-header-cell *matHeaderCellDef>Deployment Type</th>
                <td mat-cell *matCellDef="let sensor">
                    {{ sensor.deploymentType }}
                </td>
            </ng-container>

            <!-- site name column -->
            <ng-container matColumnDef="Event">
                <th mat-header-cell *matHeaderCellDef>Event</th>
                <td mat-cell *matCellDef="let sensor">
                    {{ sensor.eventName }}
                </td>
            </ng-container>

            <!-- site description column -->
            <ng-container matColumnDef="Housing Type">
                <th
                    mat-header-cell
                    style="margin-right: 25px"
                    *matHeaderCellDef
                >
                    Housing Type
                </th>
                <td
                    mat-cell
                    style="margin-right: 25px"
                    *matCellDef="let sensor"
                >
                    {{ sensor.housingType }}
                </td>
            </ng-container>

            <!-- site state column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let sensor">
                    {{ sensor.instrument_status }}
                </td>
            </ng-container>

            <!-- site city column -->
            <ng-container matColumnDef="Location Description">
                <th mat-header-cell *matHeaderCellDef>Location Description</th>
                <td mat-cell *matCellDef="let sensor">
                    {{ sensor.location_description }}
                </td>
            </ng-container>
            <!-- site city column -->
            <ng-container matColumnDef="Sensor Type">
                <th mat-header-cell *matHeaderCellDef>Sensor Type</th>
                <td mat-cell *matCellDef="let sensor">
                    {{ sensor.sensorType }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                class="results-row"
            ></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="detail-section-buttons centered">
        <button mat-button mat-dialog-close aria-label="Cancel">Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    </div>
</mat-dialog-actions>
